
#
#----------- connecting spring boot to the mysql database using datasource+--------
spring.datasource.url=jdbc:mysql://localhost:3306/ecomerce
spring.datasource.username=hels
spring.datasource.password=hels

#
#----------- autogenerate a table in a database------------------
spring.jpa.hibernate.ddl-auto=create

#
#--------show sql -------------
spring.jpa.show-sql=true

#
# ************************add logging configs to display sql statement*********************************
logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.orm.jdbc.bind=trace


#
spring.jpa.properties.hibernate.format_sql=true
